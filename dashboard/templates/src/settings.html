                <div class="col-span-5 md:col-span-4 mx-3">

                                                <label class="text-gray-400">Префикс</label>
                                                <input class="rounded-md bg-slate-700 my-2 p-2 text-white" type="text" name="input" value="!">
                                                <div class="flex">
                                                    <div class="bg-gray-900 border-1 border-black text-gray-400 rounded-md px-1 mr-1"><span class="font-bold text-white">!</span>help</div>

                                                </div>
                                            </div>

    <style>
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0,0,0,0.10);
        }

        .text-shadow-md {
            text-shadow: 0 4px 8px rgba(0,0,0,0.12), 0 2px 4px rgba(0,0,0,0.08);
        }

        .text-shadow-lg {
            text-shadow: 0 15px 30px rgba(0,0,0,0.15), 0 5px 15px rgba(0,0,0,0.12);
        }

        .text-shadow-none {
            text-shadow: none;
        }
    </style>

    <script>
        let navbarToggleBtn = document.querySelector("#navbar-toggle");
        let navbarCollapse = document.querySelector("#navbar-collapse");

        navbarToggleBtn.onclick = () => {
            navbarCollapse.classList.toggle("hidden");
            navbarCollapse.classList.toggle("flex");
        };
    </script>

    <script>
        let sidebarToggleBtn = document.querySelector("#sidebar-toggle");
        let sidebarCollapse = document.querySelector("#sidebar-collapse");
        
        sidebarToggleBtn.onclick = () => {
            sidebarCollapse.classList.toggle("hidden");
            sidebarCollapse.classList.toggle("flex");
        };
    </script>
